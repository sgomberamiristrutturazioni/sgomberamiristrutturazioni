    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 60px 20px;

    .card {
      background-color: #fff;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);

      color: #555;
      margin-bottom: 35px;
    }

    a.button {
      display: inline-block;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: white;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(225, 48, 108, 0.4);
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(225, 48, 108, 0.6);
    }

    footer {
      font-size: 0.9em;
      color: #999;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      img {
        width: 70px;
      }
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      a.button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
